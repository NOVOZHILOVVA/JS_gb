<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>

<body>
  <!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
  <script>
    "use strict";
    console.log(10 + 10 + "10") // 2010 
    /*
    1. 10 прибавляем 10 получаем 20 число.
    2. к 20 конкатенируем 10 получаем  строку 2010.
    3. С помощью console.log выводим строку 2010 в консоль.
    */
    console.log(10 + "10" + 10) // 101010
    /*
    1. к 10 конткатенируем 10 получаем строку 1010.
    2. к 1010 конкатенируем 10 получаем строку 101010.
    3. С помощью console.log выводим строку 101010 в консоль.
    */
    console.log(10 + 10 + +"10") // 30
    /*
    1. к 10 прибавляем 10 получаем число 20.
    2. +10 преобразует строку 10 в число.
    3. к 20 прибавляем число 10, получаем 30
    4. С помощью console.log выводим число 30 в консоль.
    */
    console.log(10 / -"") // -Infinity
    /*
    1. -"" преобразовыввется в число -0.
    2. 10 делим на -0, получаем -Infinity
    3. С помощью console.log выводим строку -Infinity в консоль.
    */
    console.log(10 / +"2,5") // NaN
    /*
    1. +"2,5" неовозможно перевести в число так как вместо "." стоит ",", получаем NaN
    2. 10 делим на NaN, получаем NaN
    3. С помощью console.log выводим строку Nan в консоль.
    */
  </script>
</body>

</html>
