<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>

<body>
  <!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
  <script>
    "use strict";

    let a = 1, b = 1, c, d;

    /*
    Ваш комментарий, почему переменная `c` хранит данное значение?
    Потому что используется префиксная форма унарного оператора, переменная а 
    увеличивается на 1 а затем передает новое значение в с.
    */
    c = ++a;
    console.log(c); // 2

    /*
    Ваш комментарий, почему переменная `d` хранит данное значение?
    В данном случае d будет равна 1 так как используется постфиксный унарный
    оператор, но к b также прибавится 1 но после присвоения к d.
    */
    d = b++;
    console.log(d); // 1

    /*
    Ваш комментарий, почему переменная `c` хранит данное значение?
    к `а` прибавится 1 получится 3 затем + 2, итог 5
    */
    c = 2 + ++a;
    console.log(c); // 5

    /*
    Ваш комментарий, почему переменная `d` хранит данное значение?
    `b` увеличится на 1 но это увеличение не пойдет в счет присвоения к оператору `d`,
    поэтому `d` равно 4
    Итого
    a === 3
    b === 3
    c === 5
    d === 4
    */
    d = 2 + b++; // 4
    console.log(d);

    console.log(a);
    console.log(b);
  </script>
</body>

</html>
